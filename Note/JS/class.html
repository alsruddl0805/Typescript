        // 비슷한 object를 많이 만들일이 있으면 class를 만들어 사용하자

        // 옛날문법
        function machine(q, w) {
            // this = machine으로부터 생성되는 object들
            this.q = q;
            this.w = w;
        }

        let nunu = new machine('consume', 'snowball'); // 위의 let nunu와 동일
        let garen = new machine('strike', 'courage');
        console.log(nunu, garen);

        // 최신문법 (2016 이후 class 문법 생김 / 대부분 영어 대문자로 작명)
        class Hero {
            constructor(q, w) {
            this.q = q;
            this.w = w;
            }
        }

        let nunu2 = new Hero('consume', 'snowball');
        let garen2 = new Hero('strike', 'courage');
        console.log('2',nunu2, garen2);
